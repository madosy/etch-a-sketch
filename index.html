<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="cssshake.css">
    <script src="script.js" defer></script>
</head>
<BODY ondragstart="return false;" ondrop="return false;">
    <div id="gamepad_container">
        <div id="grid_container"></div>
        <div id="color_picker_container">
            <span id="selected_color_overlay">
                <input type="color" id="color_picker" name="color_picker" value="#8785A2">
            </span>
        </div>
        <div id="rainbow_overlay">Rainbow</div>
        <div id="grid_size_picker">
            <p id="myRange_value">16 x 16</p>
            <input type="range" min="16" max="96" value="16" step="16" class="slider" id="myRange">
        </div>
        <div id="credits"></div>
    </div>
    <button id="shakeButton" class="button-34 shake-rotate" role="button">Shake?</button>
    
    <!-- <div id="credit">
        <a href="https://www.flaticon.com/free-icons/pencil" title="pencil icons">Pencil icons created by Freepik - Flaticon</a>
    </div> -->
    
</body>
</html>
